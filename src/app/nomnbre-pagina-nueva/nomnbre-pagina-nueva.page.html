<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>nomnbre_pagina_nueva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">nomnbre_pagina_nueva</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let x of interfaz">
    <ion-card-header>
      <ion-card-title>{{x.id}}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
  <app-comp2-inactivos [inactivos]="productosInActivos"></app-comp2-inactivos>
  <app-comp1-activos [activo]="productosActivos"></app-comp1-activos>

</ion-content>
