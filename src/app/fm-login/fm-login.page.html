<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>fm_login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">fm_login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="formularioLogin" (ngSubmit)="intentarLogear()">
    <ion-progress-bar *ngIf="auth.$cargando | async" type="indeterminate" ></ion-progress-bar>
    <ion-item>
      <ion-label position="floating"> ingresa usuario</ion-label>
      <ion-input type="text" formControlName="usuario" aria-label="Usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> ingresa passwoird</ion-label>
      <ion-input type="password" formControlName="password" aria-label="Passwpord"></ion-input>
    </ion-item>
    <ion-button expand="fill"> entrar</ion-button>
  </form>
  {{ auth.$usuarioActivo | async | json }}
</ion-content>
